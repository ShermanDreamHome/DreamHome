<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head">
    <title>Edit Listing</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container text-center">

    <h1>Edit Listing</h1>

    <div class="container text-center">


        <form class="form-group" th:method="post" th:action="@{|/edit/${listing.id}|}" th:object="${listing}">
            <!--    this is where i display the preview image.-->
            <!--    note: if you dont specify the src, alt, width, or height the img will basically be hidden. -->
            <img id="imagePreview" src="" alt="" >

            <!--    this is our hidden input field and this is what we want to actually pass our image url in. -->
            <input type="hidden" id="image" name="product_image_url">

            <!--    This is the button a user will press if they want to open the filepicker -->
            <!--    note: you might want to change the text in the button after -->
            <!--    they have uploaded a image with the filepicker to "change picture" or file. -->
            <button id="addPicture">Change Image</button>

            <label for="title">Title</label>
            <input class="form-control" id="title" type="text" th:field="*{title}">

            <label for="price">Price</label>
            <input class="form-control" id="price" type="number" th:field="*{price}">

            <label for="description">Description</label>
            <input class="form-control" id="description" type="text" th:field="*{description}">

            <label for="createSqft">SquareFt</label>
            <input class="form-control" id="createSqft" type="number" th:field="*{squareFt}">

            <div th:object="${location}">
                <label for="location">Address Line 1</label>
                <input class="form-control" id="location" type="text" th:field="*{address1}">

                <label for="createAddress2">Address Line 2</label>
                <input class="form-control" id="createAddress2" type="text" th:field="*{address2}">

                <label for="city">City</label>
                <input class="form-control" id="city" type="text" th:field="*{city}">

                <label for="state">State</label>
                <input class="form-control" id="state" type="text" th:field="*{state}">

                <label for="zip">Zip</label>
                <input class="form-control" id="zip" type="number" th:field="*{zip}"><br>
            </div>
            <button class="btn btn-secondary btn-lg btn-block" type="submit">Edit</button>

        </form>

    </div>



</div>


<footer th:replace="partials/footer :: footer"></footer>
<script th:replace="partials/scripts :: scripts"></script>
<script src="/js/keys.js"></script>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="/js/filestack.js" type="text/javascript"></script>
</body>
</html>
