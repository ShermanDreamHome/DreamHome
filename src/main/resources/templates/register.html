<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head">
    <title>Register</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container text-center">
<h1>Create an account</h1>
<form th:action="@{/register}" method="POST" th:object="${user}">

    <label for="firstName">First Name</label>
    <input id="firstName" th:field="*{firstName}" /><br>

    <label for="lastName">Last Name</label>
    <input id="lastName" th:field="*{lastName}" /><br>

    <label for="email">Email</label>
    <input id="email" th:field="*{email}" /><br>

    <label for="phone">Phone</label>
    <input id="phone" th:field="*{phone}" /><br>

    <label for="photoURL">Photo URL</label>
    <input id="photoURL" th:field="*{photoUrl}" /><br>

<!--    <label for="address1">Address Line 1</label>-->
<!--    <input id="address1" th:field="*{location.address1}" /><br>-->

<!--    <label for="address2">Address Line 2</label>-->
<!--    <input id="address2" th:field="*{location.address2}" /><br>-->

<!--    <label for="city">City </label>-->
<!--    <input id="city" th:field="*{location.city}" /><br>-->

<!--    <label for="state">State</label>-->
<!--    <input id="state" th:field="*{location.state}" /><br>-->

<!--    <label for="zip">Zip</label>-->
<!--    <input id="zip" th:field="*{location.zip}" /><br>-->

    <label for="username">Username</label>
    <input id="username" th:field="*{username}" /><br>

    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}" /><br>

    <input class="btn" value="Register" type="submit" />
</form>
</div>
<footer th:replace="partials/footer :: footer"></footer>
<script th:replace="partials/scripts :: scripts"></script>
</body>
</html>
