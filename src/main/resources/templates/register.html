<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head">
    <title>Register</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<h1>Create an account</h1>
<form th:action="@{/register}" method="POST" th:object="${user}">

    <label for="firstName">First Name</label>
    <input id="firstName" th:field="*{firstName}" />

    <label for="lastName">Last Name</label>
    <input id="lastName" th:field="*{lastName}" />

    <label for="email">Email</label>
    <input id="email" th:field="*{email}" />

    <label for="phone">Phone</label>
    <input id="phone" th:field="*{phone}" />

    <label for="photoURL">Photo URL</label>
    <input id="photoURL" th:field="*{photoUrl}" />

    <label for="username">Username</label>
    <input id="username" th:field="*{username}" />

    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}" />

    <input value="Register" type="submit" />
</form>

<footer th:replace="partials/footer :: footer"></footer>
<script th:replace="partials/scripts :: scripts"></script>
</body>
</html>
