<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head">
    <title>Search</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<form class="form-row text-center" method="get" th:action="@{/search}" th:object="${searchList}" }>
    <input class="col" type="text" placeholder="Search.." name="search">
    <button class="col" type="submit">Search</button>
</form>

<div class="row row-cols-1 row-cols-md-2">
    <div class="col mb-4">
        <div class="card">
            <div id="carouselExampleControls" class="carousel slide card-img-top" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="..." class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="card-body">
                <p class="card-text" th:field="*{price}">$</p>
                <p class="card-text" th:field="*{bed}"></p>
                <p class="card-text" th:field="*{bath}"></p>
                <p class="card-text" th:field="*{sqft}"></p>
                <p class="card-text" th:field="*{location}"></p>
            </div>
        </div>
    </div>
</div>

<footer th:replace="partials/footer :: footer"></footer>
<script th:replace="partials/scripts :: scripts"></script>
</body>
</html>
